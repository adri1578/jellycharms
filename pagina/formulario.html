            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;

            transition: all 0.3s;

    <div class="container">
        <h1>Jelly Charms</h1>
        <p class="tagline">Joyería y bisutería a la moda para cada ocasión</p>

        <form method="post" action="procesar_pedido.php">
            <h2>Información Personal</h2>
            <div class="form-group">
                <label class="required">Nombre completo</label>
                <input type="text" name="nombre" required placeholder="Ej: Ana Martínez">
            </div>

            <div class="form-group">
                <label class="required">Correo electrónico</label>
                <input type="email" name="email" required placeholder="ana@ejemplo.com">
            </div>

            <div class="form-group">
                <label class="required">Teléfono</label>
                <input type="tel" name="telefono" required placeholder="(123) 456-7890">
            </div>

            <h2>Detalles del Pedido</h2>
            <div class="form-group">
                <label class="required">Tipo de producto</label>
                <select name="tipo_producto" required>
                    <option value="">Selecciona una opción</option>
                    <option value="anillos">Anillos</option>
                    <option value="collares">Collares</option>
                    <option value="pulseras">Pulseras</option>
                    <option value="aretes">Aretes</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label class="required">Material</label>
                <select name="material" required>
                    <option value="">Selecciona un material</option>
                    <option value="plata">Plata 925</option>
                    <option value="oro">Oro 14k</option>
                    <option value="acero">Acero quirúrgico</option>
                    <option value="otros">Otros materiales</option>
                </select>
            </div>

            <h2>Entrega</h2>
            <div class="form-group">
                <label class="required">Dirección de envío</label>
                <textarea name="direccion_envio" required rows="3" placeholder="Calle, número, ciudad, código postal"></textarea>
            </div>

            <div class="form-group">
                <label>Fecha deseada de entrega</label>
                <input type="date" name="fecha_entrega">
            </div>

            <div class="form-group">
                <label>Instrucciones especiales</label>
                <textarea name="instrucciones" rows="2" placeholder="Alguna indicación adicional para la entrega"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="minimalista" name="estilo" value="minimalista">
                    <label for="minimalista">Minimalista</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="moderno" name="estilo" value="moderno">
                    <label for="moderno">Moderno</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="vintage" name="estilo" value="vintage">
                    <label for="vintage">Vintage</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="extravagante" name="estilo" value="extravagante">
                    <label for="extravagante">Extravagante</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos" class="required">Acepto los términos y condiciones</label>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-submit">Enviar Pedido</button>
                <button type="reset" class="btn btn-reset">Limpiar Formulario</button>
            </div>
        </form>
        <p style="margin-top: 20px; text-align: center;">
            <a href="index.html" style="color: #4682B4; text-decoration: none;">Volver a Inicio</a>
        </p>
