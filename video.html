<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos Promocionales - Jelly Charms</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f7f9fc;
      color: #284e75;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      background-color: #28537e;
      padding: 14px 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 20px rgba(40,83,126,0.3);
    }
    nav a {
      color: #cbd6ea;
      font-weight: 600;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      letter-spacing: 0.5px;
    }
    nav a:hover,
    nav a:focus {
      color: #a3b9e9;
      outline: none;
    }
    header {
      background: linear-gradient(120deg, #6b8dd6, #2e5067);
      color: white;
      padding: 60px 20px;
      text-align: center;
      border-radius: 40px;
      box-shadow: 0 10px 40px rgba(46,80,103,0.4);
      width: 90%;
      max-width: 900px;
      margin-top: 30px;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 0 3px 5px rgba(7,18,36,0.5);
    }
    main {
      max-width: 900px;
      width: 90%;
      margin: 40px auto 80px auto;
      background: white;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      padding: 40px 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .video-card {
      min-width: 100%;
      box-sizing: border-box;
      text-align: center;
      background: #cde1ff;
      padding: 10px 15px 25px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(40, 83, 126, 0.15);
      display: flex;
      justify-content: center;
    }
    video {
      width: 80%; /* similar a modo cine de YouTube */
      height: auto;
      max-height: 450px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      outline: none;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .btn-control {
      pointer-events: auto;
      background-color: rgba(40, 83, 126, 0.75);
      border: none;
      color: white;
      font-size: 2.5rem;
      padding: 8px 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    .btn-control:hover,
    .btn-control:focus {
      background-color: rgba(40, 83, 126, 0.95);
      outline: none;
    }
    .btn-control.prev {
      left: 10px;
    }
    .btn-control.next {
      right: 10px;
    }
    @media (max-width: 700px) {
      nav a {
        margin: 8px 10px;
        font-size: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
      main {
        padding: 30px 20px;
        border-radius: 20px;
      }
      .btn-control {
        font-size: 2rem;
        padding: 5px 10px;
      }
      video {
        width: 100%;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <nav role="navigation" aria-label="Navegación principal">
    <a href="index.html">Inicio</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="tendencias.html">Tendencias</a>
    <a href="galeria.html">Galería</a>
    <a href="formulario.html">Formulario</a>
    <a href="video.html">Video</a>
    <a href="contacto.html">Contacto</a>
    <a href="productos.html">Productos</a>
  </nav>
  <header>
    <h1>Videos Promocionales</h1>
  </header>
  <main>
    <div class="carousel" aria-label="Carrusel de vídeos promocionales">
      <button class="btn-control prev" aria-label="Video anterior">&#10094;</button>
      <div class="carousel-track">
        <div class="video-card">
          <video controls>
            <source src="../img/vid1.mp4" type="video/mp4" />
            Tu navegador no soporta la reproducción de video.
          </video>
        </div>
        <div class="video-card">
          <video controls>
            <source src="../img/vid2.mp4" type="video/mp4" />
            Tu navegador no soporta la reproducción de video.
          </video>
        </div>
      </div>
      <button class="btn-control next" aria-label="Siguiente video">&#10095;</button>
    </div>
  </main>
  <footer>
    <a href="index.html" aria-label="Volver a Inicio">Volver a Inicio</a>
  </footer>
  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const prevButton = document.querySelector('.btn-control.prev');
    const nextButton = document.querySelector('.btn-control.next');
    let currentIndex = 0;

    function updateCarousel() {
      const slideWidth = slides[0].getBoundingClientRect().width;
      track.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex = currentIndex === 0 ? slides.length - 1 : currentIndex - 1;
      updateCarousel();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = currentIndex === slides.length - 1 ? 0 : currentIndex + 1;
      updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);

    updateCarousel();
  </script>
</body>
</html>
