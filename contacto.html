<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - Jelly Charms</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f7f9fc;
            color: #284e75;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background-color: #28537e;
            padding: 14px 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 20px rgba(40,83,126,0.3);
        }
        nav a {
            color: #cbd6ea;
            font-weight: 600;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
        }
        nav a:hover,
        nav a:focus {
            color: #a3b9e9;
            outline: none;
        }
        header {
            background: linear-gradient(120deg, #6b8dd6, #2e5067);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(46,80,103,0.4);
            margin: 30px 0 20px 0;
            width: 90%;
            max-width: 900px;
            border-radius: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        main {
            background: white;
            max-width: 700px;
            width: 90%;
            padding: 40px 30px;
            box-sizing: border-box;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #28537e;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #b0c4db;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
            resize: vertical;
            font-family: 'Poppins', Arial, sans-serif;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #6b8dd6;
            outline: none;
            box-shadow: 0 0 8px rgba(107,141,214,0.6);
        }
        button {
            background-color: #28537e;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.15rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        button:hover, button:focus {
            background-color: #1f4067;
            outline: none;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            font-weight: 600;
            font-size: 1rem;
            color: #28537e;
        }
        footer a {
            color: #28537e;
            text-decoration: none;
            font-weight: 600;
        }
        footer a:hover, footer a:focus {
            color: #6b8dd6;
            text-decoration: underline;
            outline: none;
        }
        @media (max-width: 600px) {
            main {
                padding: 30px 20px;
            }
            header h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <nav role="navigation" aria-label="Navegación principal">
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="tendencias.html">Tendencias</a>
        <a href="galeria.html">Galería</a>
        <a href="formulario.html">Formulario</a>
        <a href="video.html">Video</a>
        <a href="contacto.html">Contacto</a>
        <a href="productos.html">Productos</a>
    </nav>

    <header role="banner">
        <h1>Contacto</h1>
    </header>

    <main role="main">
        <form action="#" method="post" aria-label="Formulario de contacto">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="tuemail@ejemplo.com" />

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí"></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>

    <footer>
        <a href="index.html" aria-label="Volver a Inicio">Volver a Inicio</a>
    </footer>
</body>
</html>
